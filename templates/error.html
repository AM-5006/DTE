{% extends "base.html" %}

{% block title %}
    Error
{% endblock title%}

{% block styles %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
{% endblock styles %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Failure</h1>
    <h2 class="text-center">Message not posted</h2>
    <p class="text-center" style="color:red;">{{ response.error.message }}</p>
    {% if response.error.code == 200 %}
        <div class="d-flex justify-content-center">
            <a href="{{ response.site }}" class="btn btn-link">Click here to check permission</a>
        </div><br>
    {% endif %}
    <a href="{{ '/' }}" id="back" class="btn btn-success d-block mx-auto" style="width: 150px;">Back</a>
</div>

{% endblock body %}
